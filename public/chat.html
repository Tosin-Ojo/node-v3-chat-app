<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
        <meta name="theme-color" content="rgb(124, 92, 191)" />
    </head>
    <body>
        <div class="chat">
            <div id="chat-icon" class="chat__icon">
                <img 
                  src="https://image.flaticon.com/icons/png/512/33/33308.png" 
                  alt="" />
            </div>
            <aside id="chat-headSide" class="chat__headerSide">
            </aside>
            <header id="header" class="chat__header"></header>
            <div id= "overlay" class="chat__overlay"></div>
            <aside id="sidebar" class="chat__sidebar"></aside>

            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="{{class}}">
                <p class="message__name">{{username}}</p>
                <p>{{message}}</p>
                <p class="message__meta">{{createdAt}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="{{class}}">
                <p class="message__name">{{username}}</p>
                <p class="message__location"><a href="{{url}}" target="_blank">Broadcast location from {{username}}</a></p>
                <p class="message__meta">{{createdAt}}</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Usernames</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Usernames</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script id="header-template" type="text/html">
            <div>
                <h2>{{room}}</h2>
            </div>
        </script>

        <script id="header-side-template" type="text/html">
            <h3 class="list-title">Usernames</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
